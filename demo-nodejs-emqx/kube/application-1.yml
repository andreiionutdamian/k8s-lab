apiVersion: apps/v1
kind: Deployment
metadata:
  name: nodejs-application-1-app
  namespace: demo-nodejs-emqx
  labels:
    app: application-1
spec:
  replicas: 1
  selector:
    matchLabels:
      app: application-1
  template:
    metadata:
      labels:
        app: application-1
    spec:
      containers:
        - name: nodejs-application-1-app
          image: aixpand/demo-nodejs-emqx:latest
          imagePullPolicy: IfNotPresent
          env:
            - name: APP_TYPE
              value: "publisher"
            - name: MQTT_HOST
              valueFrom:
                secretKeyRef:
                  name: demo-nodejs-emqx-secrets
                  key: mqtt_host
            - name: MQTT_PORT
              value: "1883"
            - name: PUBLISH_CADENCE
              value: "1"
            - name: MQTT_USER
              valueFrom:
                secretKeyRef:
                  name: demo-nodejs-emqx-secrets
                  key: mqtt_user
            - name: MQTT_PASS
              valueFrom:
                secretKeyRef:
                  name: demo-nodejs-emqx-secrets
                  key: mqtt_pass