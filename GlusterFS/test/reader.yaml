apiVersion: v1
kind: Pod
metadata:
  name: read-test
spec:
  containers:
  - name: reader-test-container
    image: busybox
    command: ["/bin/sh", "-c"]
    args: 
    - |
      while true; do
        if [ -f /data/testfile.txt ]; then
          cat /data/testfile.txt
        else
          echo "Waiting for file..."
        fi
        sleep 5
      done
    volumeMounts:
    - name: glusterfs-data
      mountPath: "/data"
      subPath: test-app
  volumes:
  - name: glusterfs-data
    persistentVolumeClaim:
      claimName: glusterfs-pvc-2
