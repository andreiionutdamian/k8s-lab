apiVersion: v1
kind: PersistentVolume
metadata:
  name: nfs-pv-1
spec:
  capacity:
    storage: 5Gi
  accessModes:
    - ReadWriteMany
  nfs:
    server: 192.168.1.56  # Înlocuiți cu IP-ul sau hostname-ul serverului NFS
    path: "/srv/nfs/k8s"
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: nfs-pvc-1
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 1Gi
  volumeName: nfs-pv-1
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: test-nfs-1
spec:
  replicas: 4
  selector:
    matchLabels:
      app: test-nfs-1
  template:
    metadata:
      labels:
        app: test-nfs-1
    spec:
      containers:
      - name: test-nfs-1-container
        image: busybox
        command: ["/bin/sh", "-c"]
        args: 
        - |
          while true; do
            echo "$(date): Written by $(hostname)" >> /data/testfile.txt
            sleep $((10 + RANDOM % 11))  # Sleeps for a random time between 10 and 20 seconds
          done
        volumeMounts:
        - name: nfs-volume-1
          mountPath: "/data"
      volumes:
      - name: nfs-volume-1
        persistentVolumeClaim:
          claimName: nfs-pvc-1
---
apiVersion: v1
kind: Pod
metadata:
  name: read-test-1
spec:
  containers:
  - name: reader
    image: busybox
    command: ["/bin/sh", "-c"]
    args: 
    - |
      while true; do
        if [ -f /data/testfile.txt ]; then
          cat /data/testfile.txt
        else
          echo "Waiting for file..."
        fi
        sleep 5
      done
    volumeMounts:
    - name: nfs-data
      mountPath: "/data"
  volumes:
  - name: nfs-data
    persistentVolumeClaim:
      claimName: nfs-pvc-1
