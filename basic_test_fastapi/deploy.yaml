apiVersion: apps/v1
kind: Deployment
metadata:
  name: basic-test-py
spec:
  replicas: 4
  selector:
    matchLabels:
      run: basic-test-py
  template:
    metadata:
      labels:
        run: basic-test-py
    spec:
      containers:
      - image: aidamian/basic_test_fastapi
        name: test-py-container
        ports:
        - containerPort: 5050
          protocol: TCP
        #enviroment variables
        env:
        - name: PORT
          value: "5050"
---
apiVersion: v1
kind: Service
metadata:
  name: basic-test-py-svc
spec:
  type: NodePort
  selector:
    run: basic-test-py
  ports:
    - protocol: TCP
      port: 5050
      nodePort: 30050  # Optional: Remove or change this if you want Kubernetes to assign a port automatically
