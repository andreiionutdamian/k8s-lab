apiVersion: apps/v1
kind: Deployment
metadata:
  name: emqx
  labels:
    app: emqx
spec:
  replicas: 1
  selector:
    matchLabels:
      app: emqx
  template:
    metadata:
      labels:
        app: emqx
    spec:
      containers:
      - name: emqx
        image: emqx/emqx:latest
        ports:
        - containerPort: 1883
          name: mqtt
        - containerPort: 18083
          name: dashboard
---
apiVersion: v1
kind: Service
metadata:
  name: emqx-service
spec:
  type: NodePort
  selector:
    app: emqx
  ports:
  - protocol: TCP
    port: 1883
    targetPort: 1883
    nodePort: 30000  # Optional: Kubernetes chooses a port if not specified
